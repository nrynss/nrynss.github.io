{{- $width := .Get "width" | default "100%" -}}
{{- $height := .Get "height" | default "500px" -}}
{{- $id := .Get "id" | default "test-svg" -}}

<div class="svg-animation-container" style="width: {{ $width }}; height: {{ $height }};">
  <style>
    /* Your existing styles */
  </style>
  
  <div id="{{ $id }}-wrapper">
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="red">
        <animate attributeName="r" values="40;20;40" dur="2s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>
  
  <button class="replay-button" onclick="replaySvg('{{ $id }}-wrapper')">Replay</button>
</div>

<script>
  /* Your existing script */
</script>
