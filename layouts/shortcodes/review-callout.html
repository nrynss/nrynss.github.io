{{/* layouts/shortcodes/review-callout.html */}}
<article class="review-callout" aria-labelledby="review-title-{{ .Get "title" | urlize }}">
  <header class="review-header">
    <div class="review-title-group">
      <div class="review-info">
        <h3 id="review-title-{{ .Get "title" | urlize }}" class="review-title">
          <span class="reviewer-name">{{ $name := index (split (.Get "title") " says...") 0 }}{{ $name }}</span>
          <span class="reviewer-suffix">says...</span>
        </h3>
      </div>
      
      <div class="review-rating" aria-label="Rating {{ .Get "rating" }}">
        <div class="rating-score">
          <span class="rating-star" aria-hidden="true">â˜…</span>
          <span class="rating-number">{{ .Get "rating" }}</span>
        </div>
      </div>
    </div>
  </header>

  <div class="review-content">
    {{ .Inner | markdownify }}
  </div>
</article>
