{{/* layouts/shortcodes/timeline.html */}}
<div class="timeline-container">
  {{ .Inner }}
</div>

<style>
  .timeline-container {
    position: relative;
    max-width: 1200px;
    margin: 1rem auto;
    padding: 1rem 0;
  }

  .timeline-container::before {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 3px;
    height: 100%;
    background: linear-gradient(
      to bottom,
      var(--accent-primary, #007acc) 0%,
      var(--accent-primary, #007acc) 50%,
      transparent 50%,
      transparent 100%
    );
    background-size: 100% 20px;
    top: 0;
  }

  @media (max-width: 768px) {
    .timeline-container {
      padding: 0.5rem 0 0.5rem 1.5rem;
    }

    .timeline-container::before {
      left: 0;
      transform: none;
    }
  }
</style>
